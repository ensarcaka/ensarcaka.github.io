<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        form {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select[multiple] {
            height: auto;
        }

        button {
            background-color: #ff6600;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #e64d00;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <section>
        <img src="images/offers-pizza2.jpg" alt="Delicious Pizza" width="200">

        <form action="#" method="post">
            <label for="pizza-size">Pizza Size:</label>
            <select id="citygrill-pizza-size" name="pizza-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label for="toppings">Toppings:</label>
            <!-- You can customize the list of toppings based on your menu -->
            <select id="citygrill-toppings" name="toppings" multiple>
                <option value="hot sauce">Hot sauce</option>
                <option value="Spinach">Spinach</option>
                <option value="Onions">Onions</option>
                <option value="Broccoli">Broccoli</option>
                <option value="Olives">Olives</option>
                <!-- Add more toppings as needed -->
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">

            <label for="comments">Additional Comments:</label>
            <textarea id="citygrill-comments" name="comments" rows="4"></textarea>

            <button type="submit">Place Order</button>
        </form>
    </section>
</body>

</html>
